// - TS-37 Separator (Separator_3)

// TS-06 Separator
@PART[Separator_0]:HAS[RestockIgnore[]]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Coupling/restock-separator-0625-1
  }
  %rescaleFactor = 1
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = BlackAndWhite
    VARIANT
    {
      name = Metallic
      displayName = #LOC_Restock_variant-surface_metal
      themeName = Metal
      primaryColor = #6f6e6d
      secondaryColor = #6f6e6d
      GAMEOBJECTS
      {
        Separator0625White = false
        Separator0625Metal = true
      }
    }
    VARIANT
    {
      name = BlackAndWhite
      displayName = #autoLOC_8007122
      themeName = BlackAndWhite
      primaryColor = #ffffff
      secondaryColor = #000000
      GAMEOBJECTS
      {
        Separator0625White = true
        Separator0625Metal = false
      }
    }
  }
}

