// Inline Clamp-O-Tron
@PART[dockingPortLateral] {
  @author = Passinglurker

  !mesh = DELETE
  !MODEL {}
  MODEL {
    model = ReStock/Assets/Coupling/125/Re_dockingPortInline/restock-inlinedockingport-mk1-1
  }


  %rescaleFactor = 1
  %manufacturer = #autoLOC_501624
}
// Inline Clamp-O-Tron
@PART[dockingPort2] {
  @author = Chris Adderley (Nertea)

  !mesh = DELETE
  !MODEL {}
  MODEL {
    model = ReStock/Assets/Coupling/restock-docking-125-1
  }

  %rescaleFactor = 1
  MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}
 }
