// Patches applying art changes to 1.25m aerodynamic parts
// Contents:
// - Aerodynamic Nose Cone (noseCone)
// - Advanced Nose Cone - Type A (pointyNoseConeA)
// - Advanced Nose Cone - Type B (pointyNoseConeB)

@PART[noseCone]
{
  @author = Chris Adderley (Nertea)

  !mesh = DELETE
  !MODEL {}
  MODEL {
    model = ReStock/Assets/Structural/restock-nosecone-125-1
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModulePartVariants
    baseVariant = White

    {
      name = BlackAndWhite
      displayName = #autoLOC_8007122
      themeName = BlackAndWhite
      primaryColor = #ffffff
      secondaryColor = #000000
      GAMEOBJECTS
      {
        125mConeBlackWhite = true
        125mConeWhite = false
        125mConeDark = false
        125mConeOrange = false
      }
    }

    VARIANT
    {
      name = Dark
      displayName = #autoLOC_8007117
      themeName = Dark
      primaryColor = #4c4f47
      secondaryColor = #4c4f47
      GAMEOBJECTS
      {
        125mConeBlackWhite = false
        125mConeWhite = false
        125mConeDark = true
        125mConeOrange = false
      }
    }
    VARIANT
    {
      name = White
      displayName = #autoLOC_8007119
      themeName = White
      primaryColor = #ffffff
      secondaryColor = #ffffff
      GAMEOBJECTS
      {
        125mConeBlackWhite = false
        125mConeWhite = true
        125mConeDark = false
        125mConeOrange = false
      }
    }
    VARIANT
    {
      name = Orange
      displayName = #autoLOC_8007121
      themeName = Orange
      primaryColor = #4c4f47
      secondaryColor = #f49841
      GAMEOBJECTS
      {
        125mConeBlackWhite = false
        125mConeWhite = false
        125mConeDark = false
        125mConeOrange = true
      }
    }
  }
}

