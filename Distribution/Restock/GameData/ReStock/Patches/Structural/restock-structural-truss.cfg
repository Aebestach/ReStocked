// Modular Girder
@PART[trussPiece1x]:HAS[RestockIgnore[]]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL,* {}
  MODEL
  {
    model = ReStock/Assets/Structural/restock-truss-1
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = Hollow
    VARIANT
    {
      name = Hollow
      displayName = #LOC_Restock_variant-surface_truss
      primaryColor = #6f6e6d
      GAMEOBJECTS
      {
        Girder =  true
        GirderBlankets = false
      }
    }
    VARIANT
    {
      name = Blankets
      displayName = #LOC_Restock_variant-surface_thermalblankets
      primaryColor = #ffffff
      GAMEOBJECTS
      {
        Girder = false
        GirderBlankets = true
      }
    }
  }
}

