// Patches applying art changes to solar panels
// Contents:
// -  (solarPanels4)
// -  (solarPanels2)
// -  (solarPanels3)
// - SP-W 3x2 Photovoltaic Panels (solarPanels1)
// - Gigantor XL Solar Array (largeSolarPanel)
// - OX-STAT Photovoltaic Panels (solarPanels5)
// - OX-STAT-XL Photovoltaic Panels (LgRadialSolarPanel)

// 1x6
@PART[solarPanels4]
{
  @author = Beale
  !mesh = DELETE
  !MODEL,* {}
  MODEL
  {
    model = ReStock/Assets/Electrical/restock-solarpanel-1x6
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  @MODULE[ModuleDeployableSolarPanel]
  {
    @secondaryTransformName = panel6
  }

  MODULE
  {
    name = ModuleRestockModifyMaterials
    MATERIAL
    {
      shader = KSP/Bumped Specular (Mapped)
      TEXTURE_PROPERTY
      {
        name = _MainTex
        textureUrl = ReStock/Assets/Electrical/restock-solarpanel-1
      }
      TEXTURE_PROPERTY
      {
        name = _SpecMap
        textureUrl = ReStock/Assets/Electrical/restock-solarpanel-1-s
      }
      FLOAT_PROPERTY
      {
        name = _SpecTint
        value = 0.02
      }
      FLOAT_PROPERTY
      {
        name = _Shininess
        value = 0.7
      }
    }
  }
}

