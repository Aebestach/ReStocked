// Patches applying art changes to the fuel line
// Contents:
// - FTX-2 External Fuel Duct (fuelLine)

// FTX-2 External Fuel Duct
@PART[fuelLine]
{
  @author = Andrew Cassidy

  !mesh = DELETE
  MODEL
  {
    model = ReStock/Assets/CompoundParts/restock-fuelline-1
  }
  rescaleFactor = 1.0
  !scale = DELETE

  !MODULE[CModuleLinkedMesh] {}
  MODULE
  {
    name = ModuleRestockLinkedMesh
    lineObjName = line
    mainAnchorName = pipe_main_anchor
    targetAnchorName = pipe_target_anchor
    anchorCapName = pipe_main_cap
    targetCapName = pipe_target_cap
    targetColliderName = pipe_target_SPHERECOLLIDER
    stretchAxis = x
    stretchTextures = _MainTex _BumpMap
  }

  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = Yellow
    VARIANT
    {
      name = Yellow
      displayName = #LOC_Restock_variant-surface_yellow
      themeName = YellowAndWhite
      primaryColor = #B08D43
      secondaryColor = #999999
      GAMEOBJECTS
      {
        line_yellow = true
        line_black = false
        line_metal = false
        line_sofi = false
      }
    }

    VARIANT
    {
      name = Black
      displayName = #LOC_Restock_variant-surface_black
      themeName = Dark
      primaryColor = #4c4f47
      secondaryColor = #999999
      GAMEOBJECTS
      {
        line_yellow = false
        line_black = true
        line_metal = false
        line_sofi = false
      }
    }

    VARIANT
    {
      name = Metal // ðŸ¤˜
      displayName = #LOC_Restock_variant-surface_metal
      themeName = Metal
      primaryColor = #6f6e6d
      secondaryColor = #999999
      GAMEOBJECTS
      {
        line_yellow = false
        line_black = false
        line_metal = true
        line_sofi = false
      }
    }

    VARIANT
    {
      name = Orange
      displayName = #autoLOC_8007123
      themeName = Orange
      primaryColor = #B08D43
      secondaryColor = #999999
      GAMEOBJECTS
      {
        line_yellow = false
        line_black = false
        line_metal = false
        line_sofi = true
      }
    }
  }
}
