// Patches applying art changes to ion engines
// Contents:
// -  IX-6315 "Dawn" Electric Propulsion System (ionEngine)

// Dawn
@PART[ionEngine]
{
  @author = Chris Adderley (Nertea)

  !mesh = DELETE
  !MODEL {}
  MODEL {
    model = ReStock/Assets/Engine/restock-engine-dawn-1
  }
  @MODULE[ModuleEnginesFX]
  {
	  @runningEffectName = fx-ant-running
    @fxOffset = 0, 0, 0
  }
  !MODULE[FXModuleAnimateThrottle] {}
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = throttleColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = throttleColor
    animRate = 1
    shaderProperty = _EmissiveColor
    includedRenderer = IonEngine
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 1
      key = 1 1
    }
    greenCurve
    {
      key = 0 1
      key = 1 1
    }
    blueCurve
    {
      key = 0 1
      key = 1 1
    }
    alphaCurve
    {
      key = 0 0
      key = 1 1
    }
  }
  MODULE
	{
		name = ModuleJettison
		jettisonName = ShroudAnt
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.1
		jettisonForce = 5
		jettisonDirection = 0 0 1
	}
}

// Spider
@PART[radialEngineMini]
{
  @author = Chris Adderley (Nertea)

  !mesh = DELETE
  !MODEL {}
  MODEL {
    model = ReStock/Assets/Engine/restock-engine-spider-1
  }
  !EFFECTS {}
  EFFECTS
	{
    engage
	  {
  		AUDIO
  		{
  		  channel = Ship
  		  clip = sound_vent_soft
  		  volume = 1.0
  		  pitch = 2.0
  		  loop = false
  		}
	  }
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
  		{
  		  channel = Ship
  		  clip = sound_explosion_low
  		  volume = 1.0
  		  pitch = 2.0
  		  loop = false
  		}
		}
		fx-spider-running
		{
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 1.0 0.3
        pitch = 0.0 0.75
        pitch = 1.0 1.5
        loop = true
      }

			MODEL_MULTI_PARTICLE
			{
        name = core
				modelName = ReStock/FX/restock-fx-ant-1
				transformName = fxTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.35
				speed = 1.0 1.0
			}
		}
  }
  @MODULE[ModuleEnginesFX]
  {
	  @runningEffectName = fx-spider-running
  }
  @MODULE[ModuleGimbal]
	{
		@gimbalTransformName = B_Gimbal
	}
  MODULE
	{
		name = FXModuleLookAtConstraint
		CONSTRAINLOOKFX
		{
			targetName = CylTop001
			rotatorsName = Cyl001
		}
		CONSTRAINLOOKFX
		{
			targetName = CylTop002
			rotatorsName = Cyl002
		}
		CONSTRAINLOOKFX
		{
			targetName = Cyl001
			rotatorsName = CylTop001
		}
		CONSTRAINLOOKFX
		{
			targetName = Cyl002
			rotatorsName = CylTop002
		}
	}
  !MODULE[FXModuleAnimateThrottle] {}
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = heatColor
    responseSpeed = 0.005
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = throttleColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }

  MODULE
  {
    name = ModuleColorChanger
    moduleID = heatColor
    animRate = 0.05
    shaderProperty = _EmissiveColor
    excludedRenderer = EngineCore
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 1
      key = 1 1
    }
    greenCurve
    {
      key = 0 1
      key = 1 1
    }
    blueCurve
    {
      key = 0 1
      key = 1 1
    }
    alphaCurve
    {
      key = 0 0
      key = 1 1
    }
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = throttleColor
    animRate = 1
    shaderProperty = _EmissiveColor
    includedRenderer = EngineCore
