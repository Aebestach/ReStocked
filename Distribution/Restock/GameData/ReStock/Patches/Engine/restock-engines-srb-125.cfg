// Patches applying art changes to 1.25m SRB engines
// Contents:
// - Kickback (MassiveBooster)
// - Thumper (solidBooster1-1)
// - Hammer (solidBooster)
// - Flea (solidBooster_sm)
// - Separatron I (sepMotor1)

// Kickback
@PART[MassiveBooster] {
  @author = Chris Adderley (Nertea)

  !mesh = DELETE
  !MODEL {}
  MODEL {
    model = ReStock/Assets/Engine/restock-engine-srb-kickback-1
  }
  %rescaleFactor = 1
  !EFFECTS {}
  EFFECTS
	{
    engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		fx-kickback-running
		{
			AUDIO
			{
				  channel = Ship
				  clip = sound_rocket_hard
				  volume = 0.0 0.0
				  volume = 1.0 1.0
				  pitch = 0.0 0.2
				  pitch = 1.0 1.0
				  loop = true
			}
			MODEL_MULTI_PARTICLE
			{
        name = core
				modelName = ReStock/FX/restock-fx-srb-core-2
				transformName = fxTransformCore
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.35
				speed = 1.0 1.0
			}
			MODEL_MULTI_PARTICLE
			{
        name = plume
				modelName = ReStock/FX/restock-fx-srb-smoke-2
				transformName = fxTransformSmoke
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.35
				speed = 1.0 1.0
			}
      
		}
  }
  @MODULE[ModuleEnginesFX]
  {
    %runningEffectName = fx-kickback-running
  }
  MODULE
	{
		name = FXModuleLookAtConstraint
		CONSTRAINLOOKFX
		{
			targetName = CylUpper005
			rotatorsName = CylLower005
		}
		CONSTRAINLOOKFX
		{
			targetName = CylUpper006
			rotatorsName = CylLower006
		}
		CONSTRAINLOOKFX
		{
			targetName = CylUpper007
			rotatorsName = CylLower007
		}
		CONSTRAINLOOKFX
		{
			targetName = CylUpper008
			rotatorsName = CylLower008
		}
		CONSTRAINLOOKFX
		{
			targetName = CylLower005
			rotatorsName = CylUpper005
		}
		CONSTRAINLOOKFX
		{
			targetName = CylLower006
			rotatorsName = CylUpper006
		}
		CONSTRAINLOOKFX
		{
			targetName = CylLower007
			rotatorsName = CylUpper007
		}
		CONSTRAINLOOKFX
		{
			targetName = CylLower008
			rotatorsName = CylUpper008
		}
  }
  @MODULE[FXModuleAnimateThrottle]
	{
		@animationName = restock-srb-kickback-heat-1
		@responseSpeed = 0.1
	}
}

