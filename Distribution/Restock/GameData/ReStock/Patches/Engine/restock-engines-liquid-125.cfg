			rotatorsName = CylTop019
		}
		CONSTRAINLOOKFX
		{
			targetName = CylBot020
			rotatorsName = CylTop020
		}
		CONSTRAINLOOKFX
		{
			targetName = CylTop017
			rotatorsName = CylBot017
		}
		CONSTRAINLOOKFX
		{
			targetName = CylTop018
			rotatorsName = CylBot018
		}
		CONSTRAINLOOKFX
		{
			targetName = CylTop019
			rotatorsName = CylBot019
