				emission = 0.01 0.1
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.35
				speed = 1.0 1.0
			}

		}
		

	}
  
  @MODULE[ModuleEngines]
  {
	@name = ModuleEnginesFX
	%runningEffectName = fx-swivel-running
	
  }
  MODULE
