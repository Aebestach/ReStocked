// Patches applying art changes to 2.5m engines
// Contents:
// - LFB KR-1x2 "Twin-Boar" Liquid Fuel Engine (Size2LFB)
// - RE-M3 "Mainsail" Liquid Fuel Engine (liquidEngine1-2)
// - RE-L10 "Poodle" Liquid Fuel Engine (liquidEngine2-2_v2)
// - RE-I5 "Skipper" Liquid Fuel Engine (engineLargeSkipper)

// Mainsail
@PART[liquidEngine1-2]
{
  @author = Chris Adderley (Nertea) and riocrokite
  %node_attach = 0.0, 1.065308, 0.0, 0.0, 1.0, 0.0, 2
  @attachRules = 1,1,1,0,0

	!fx_exhaustFlame_blue = DELETE
	!fx_exhaustLight_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!fx_exhaustSparks_flameout = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_hard = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE

  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Engine/restock-engine-mainsail-1
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  !EFFECTS {}
  EFFECTS
	{
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_medium
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    disengage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_soft
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }

    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = smokePoint
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-mainsail-running
    {
      AUDIO
      {
          channel = Ship
          clip = sound_rocket_hard
          volume = 0.0 0.0
          volume = 1.0 1.0
          pitch = 0.0 0.2
          pitch = 1.0 1.0
          loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = core
        modelName = ReStock/FX/restock-fx-mainsail-core-1
        transformName = fxTransformCore
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
      MODEL_MULTI_PARTICLE
      {
        name = plume
        modelName = ReStock/FX/restock-fx-mainsail-plume-1
        transformName = fxTransformPlume
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
      MODEL_MULTI_PARTICLE
      {
        name = flame
        modelName = ReStock/FX/restock-fx-mainsail-flame-1
        transformName = fxTransformPlume
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
      PREFAB_PARTICLE
      {
        prefabName = fx_smokeTrail_veryLarge
        transformName = smokePoint
        emission = 0.0 0.0
        emission = 0.05 0.0
        emission = 0.075 0.25
        emission = 1.0 1.25
        speed = 0.0 0.25
        speed = 1.0 1.0
        localOffset = 0, 0, 1
      }
    }
  }
  @MODULE[ModuleGimbal]
  {
    @gimbalTransformName = B_Gimbal
    gimbalResponseSpeed = 8
    useGimbalResponseSpeed = true
  }
  @MODULE[ModuleEngines]
  {
    @name = ModuleEnginesFX
    %runningEffectName = fx-mainsail-running
  }
  MODULE
  {
    name = FXModuleLookAtConstraint

    // Basic
    CONSTRAINLOOKFX
    {
      targetName = MS_LowerCyl001
      rotatorsName = MS_UpperCyl001
    }
    CONSTRAINLOOKFX
    {
      targetName = MS_UpperCyl001
      rotatorsName = MS_LowerCyl001
    }
    CONSTRAINLOOKFX
    {
      targetName = MS_LowerCyl002
      rotatorsName = MS_UpperCyl002
    }
    CONSTRAINLOOKFX
    {
      targetName = MS_UpperCyl002
      rotatorsName = MS_LowerCyl002
    }
  }
  !MODULE[FXModuleAnimateThrottle] {}
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = heatColor
    responseSpeed = 0.005
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = throttleColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }

  MODULE
  {
    name = ModuleColorChanger
    moduleID = heatColor
    animRate = 1
    shaderProperty = _EmissiveColor
    excludedRenderer = MainsailEngineCore
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 0
      key = 1 1
    }
    greenCurve
    {
      key = 0 0
      key = 1 1
    }
    blueCurve
    {
      key = 0 0
      key = 1 1
    }
    alphaCurve
    {
      key = 0 0
      key = 1 1
    }
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = throttleColor
    animRate = 1
    shaderProperty = _EmissiveColor
    includedRenderer = MainsailEngineCore
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 0
      key = 1 1
    }
    greenCurve
    {
      key = 0 0
      key = 1 1
    }
    blueCurve
    {
      key = 0 0
      key = 1 1
    }
    alphaCurve
    {
      key = 0 0
      key = 1 1
    }
  }
  MODULE
	{
		name = ModulePartVariants
		baseVariant = Boattail
		VARIANT
		{
			name = Boattail
			displayName = #LOC_Restock_variant-engine_boattail
      primaryColor = #999999
			secondaryColor = #000000
			GAMEOBJECTS
			{
        Mainsail_Boattail = true
        Mainsail_25m = false
        Mainsail_Shroud = false
        Mainsail_Shroud_Compact = false
        Mainsail_Compact = false
			}
		}
		VARIANT
		{
			name = Size2
			displayName = #LOC_Restock_variant-engine_size2
      primaryColor = #000000
			secondaryColor = #999999
			GAMEOBJECTS
			{
        Mainsail_Boattail = false
        Mainsail_25m = true
        Mainsail_Shroud = true
        Mainsail_Shroud_Compact = false
        Mainsail_Compact = false
			}
		}
    VARIANT
		{
			name = Compact
			displayName = #LOC_Restock_variant-engine_compact
      primaryColor = #ffffff
			secondaryColor = #f69449
			GAMEOBJECTS
			{
        Mainsail_Boattail = false
        Mainsail_25m = false
        Mainsail_Shroud = false
        Mainsail_Shroud_Compact = true
        Mainsail_Compact = true
			}
		}
	}
  @MODULE[ModuleJettison]
  {
    @jettisonName = Mainsail_Shroud,Mainsail_Shroud_Compact
  }
}

