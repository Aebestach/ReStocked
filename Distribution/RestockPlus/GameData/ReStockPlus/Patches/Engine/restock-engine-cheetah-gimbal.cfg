// Enables gimbal on the vernier thrusters for the Cheetah

@PART[LiquidEngineLV-T91]
{
  !MODEL,* {}
  MODEL
  {
    model = ReStock/Assets/Engine/restock-engine-cheetah-2
  }
  @MODULE[ModuleGimbal]
  {
    @gimbalRange = 2
  }
  @MODULE[ModuleEnginesFX]
  {
    transformMultipliers
    {
      trf0 = 0.96
      trf1 = 0.01
      trf2 = 0.01
	  trf3 = 0.01
	  trf4 = 0.01
    }
  }
  MODULE
  {
    name = ModuleGimbal
    gimbalTransformName = vernier_gimbal
    gimbalRangeXP = 10
    gimbalRangeXN = 10
    gimbalRangeYP = 0
    gimbalRangeYN = 0
    gimbalResponseSpeed = 20
    useGimbalResponseSpeed = true
    enablePitch = false
    enableRoll = true
    enableYaw = false
  }
}